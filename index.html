<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    font-style: italic;
    color: white;
    font-size: 1.5em;
    overflow-x: hidden;
    text-align: center;
    background: orange;
    animation: glow 2.5s ease-in-out infinite alternate;
    padding: 0 10px; /* space for mobile edges */
  }

  /* Start Screen */
  #startScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000000aa;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    color: white;
    padding: 20px;
    box-sizing: border-box;
  }
  #startBtn {
    padding: 20px 40px;
    font-size: 1.4rem;
    background-color: #ff9800;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 6px #cc7000;
  }
  #startBtn:hover { background-color: #e67e22; }

  /* Main Content */
  #mainContent {

    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-end; /* top and bottom */
    min-height: 100vh;
    padding: 80px; /* add bottom padding for spacing */
    box-sizing: border-box;
    opacity: 0;
    transition: opacity 2s ease;
    background-image: url('background.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    min-height: 100vh;
  }
  #mainContent.show {
    display: block;
    opacity: 1;
  }

  /* Heading */
  h1 {
    font-weight: bold;
    font-style: italic;
    color: white;
    font-size: 3em;
    margin-top: 60px;
    text-shadow: 0 0 12px #ff6f61;
    animation: glow 2.5s ease-in-out infinite alternate;
  }

  /* Glow animation */
  @keyframes glow {
    from {
      text-shadow: 0 0 12px #ffa500, 0 0 24px #ffa500;
    }
    to {
      text-shadow: 0 0 24px #ff8c00, 0 0 48px #ff8c00;
    }
  }

  /* Message */
  p {
    margin: 0 auto;
    max-width: 90%;
    font-size: 1.3em;
    line-height: 1.4;
    font-weight: 600;
    animation: glow 2.5s ease-in-out infinite alternate;
  }

  /* Signature */
  .signature {
    text-align: right;
    margin: 40px 10px 0 10px;
    font-size: 1.3em;
    color: white;
    font-style: italic;
    text-shadow: 0 0 5px black;
    animation: glow 2.5s ease-in-out infinite alternate;
  }

  /* Confetti */
  .confetti {
    pointer-events: none;
    position: fixed;
    opacity: 0.9;
    z-index: 9999;
    border-radius: 3px;
  }
  @keyframes confettiFall {
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  /* Balloons */
  .balloon {
    position: fixed;
    bottom: -150px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    opacity: 0.85;
    animation-name: floatUp;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    z-index: 10;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-150vh) rotate(15deg); }
    100% { transform: translateY(-300vh) rotate(0deg); }
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    body {
      font-size: 1.2em;
    }
    h1 {
      font-size: 2.2em;
      margin-top: 40px;
    }
    p {
      font-size: 1.1em;
    }
    .signature {
      font-size: 1.1em;
    }
    #startBtn {
      padding: 15px 25px;
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>

<!-- Start Screen -->
<div id="startScreen">
  <h1>üéâ Ready for a surprise? üéÇ</h1>
  <button id="startBtn">Click to Start üéµ</button>
</div>

<!-- Main Content -->
<div id="mainContent">
  <h1>üéâhappy Birthday!üéÇ</h1>
  <p>
    Wishing you a fantastic birthday filled with joy, laughter, and good health!<br>
    Today, I‚Äôm gifting you this adorable little bike toy üö≤üíù‚Ä¶ <br>
    And someday, I‚Äôll gift you a real one! üíñ
  </p>
  <div class="signature">With love ‚ù§Ô∏è,<br>Your Aishu</div>
</div>

<!-- Music -->
<audio id="birthday-music" loop>
  <source src="happy-birthday.mp3" type="audio/mpeg" />
</audio>

<script>
  const colors = ["#f44336","#ffeb3b","#4caf50","#2196f3","#9c27b0","#ff9800","#009688","#e91e63"];
  const balloonColors = ["#E91E63","#9C27B0","#673AB7","#3F51B5","#2196F3","#00BCD4","#4CAF50","#FFEB3B","#FFC107","#FF5722"];

  function createConfetti() {
    for (let i = 0; i < 100; i++) {
      const c = document.createElement("div");
      c.classList.add("confetti");
      c.style.width = c.style.height = (5 + Math.random() * 7) + "px";
      c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      c.style.left = Math.random() * window.innerWidth + "px";
      c.style.top = "-10px";
      c.style.animation = `confettiFall ${3 + Math.random()*3}s linear ${Math.random()*5}s infinite`;
      document.body.appendChild(c);
    }
  }

  function createBalloons() {
    for (let i = 0; i < 15; i++) {
      const b = document.createElement("div");
      b.classList.add("balloon");
      b.style.background = `radial-gradient(circle at 20% 30%, ${
        balloonColors[Math.floor(Math.random() * balloonColors.length)]
      }, #b71c1c)`;
      b.style.left = Math.random() * window.innerWidth + "px";
      b.style.width = 40 + Math.random() * 30 + "px";
      b.style.height = 55 + Math.random() * 45 + "px";
      b.style.animationDuration = 8 + Math.random() * 8 + "s";
      b.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(b);
    }
  }

  document.getElementById('startBtn').addEventListener('click', () => {
    document.getElementById('startScreen').style.display = 'none';
    const mainContent = document.getElementById('mainContent');
    mainContent.classList.add('show');
    createConfetti();
    createBalloons();
    document.getElementById('birthday-music').play()
      .catch(() => alert('Music playback blocked ‚Äî please tap play or check your browser settings.'));
  });
</script>

</body>
</html>
